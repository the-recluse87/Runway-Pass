  <div class="container">
    <h2>Create an Account</h2>
    <form id="accountForm">
      <h3>Tell us about yourself</h3>
      <p>Please make sure first, middle, and last name matches your government-issued ID.</p>
      
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middleName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="suffix">Suffix</label>
        <select id="suffix" name="suffix">
          <option value="">Select</option>
          <option value="Jr">Jr</option>
          <option value="Sr">Sr</option>
          <option value="II">II</option>
          <option value="III">III</option>
          <!-- Add more suffix options as needed -->
        </select>
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <div class="dob-group">
          <select id="dobMonth" name="dobMonth" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="dobDay" name="dobDay" required>
            <option value="">Day</option>
            <!-- For simplicity, adding options 1-31 -->
            <script>
              // Dynamically add day options:
              for(let i = 1; i <= 31; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
          <select id="dobYear" name="dobYear" required>
            <option value="">Year</option>
            <!-- Adding a few year options; you can expand this list as needed -->
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferredName">Preferred First Name</label>
        <input type="text" id="preferredName" name="preferredName">
      </div>
      
      <h3>How can we contact you?</h3>
      <div class="form-group">
        <label for="country">Country *</label>
        <select id="country" name="country" required>
          <option value="USA">UNITED STATES OF AMERICA</option>
          <!-- Add more country options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="address1">Street Address *</label>
        <input type="text" id="address1" name="address1" required>
      </div>
      <div class="form-group">
        <label for="address2">Street Address 2</label>
        <input type="text" id="address2" name="address2">
      </div>
      <div class="form-group">
        <label for="city">City/Town *</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="state">State *</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <!-- Add more states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="zip">Zip code *</label>
        <input type="text" id="zip" name="zip" required>
      </div>
      <div class="form-group">
        <label for="phoneCode">Country Code</label>
        <input type="text" id="phoneCode" name="phoneCode" value="+1" readonly>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="confirmEmail">Confirm Email Address *</label>
        <input type="email" id="confirmEmail" name="confirmEmail" required>
      </div>
      
      <h3>Create your username, password, & security questions</h3>
      <div class="form-group">
        <label for="username">Username *</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="securityQuestion1">Security Question 1 *</label>
        <select id="securityQuestion1" name="securityQuestion1" required>
          <option value="">Choose a security question</option>
          <option value="pet">What was your first pet's name?</option>
          <option value="mother">What is your mother's maiden name?</option>
          <!-- Add more questions as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="answer1">Answer for Question 1 *</label>
        <input type="text" id="answer1" name="answer1" required>
      </div>
      <div class="form-group">
        <label for="securityQuestion2">Security Question 2 *</label>
        <select id="securityQuestion2" name="securityQuestion2" required>
          <option value="">Choose a security question</option>
          <option value="school">What was the name of your first school?</option>
          <option value="birthcity">What city were you born in?</option>
          <!-- Add more questions as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="answer2">Answer for Question 2 *</label>
        <input type="text" id="answer2" name="answer2" required>
      </div>

      <button type="submit">Create Account</button>
    </form>
    <p id="message"></p>
  </div>
