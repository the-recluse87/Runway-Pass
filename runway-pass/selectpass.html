<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Pass</title>
  <link rel="icon" type="image/jpeg" href="images/southwest-icon.jpg"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="top-nav-bar"></div>
  <br></br>
  <br></br>
  <h1 class="runwaypass">Select Pass</h1>

<main>
  <div id="container">
    <div class="containerdiv">
      <img class="selectpassimgs" src="images/sun.png" alt="Day of Travel" />
      <h1 class="pricetxt">$50*</h1>
      <h1 class="passheadertxt">Day of Travel</h1>
      <p class="passparagrouptxt">
        Cover yourself <br />
        the same day that you fly. <br />
        <br />
      </p>
      <p class="pricesvary">*Prices May Vary</Sp>
      <div class="passbutton">
        <button class="passbutton select-button" data-pass="day" type="button">Select</button>
      </div>
    </div>

    <div class="containerdiv">
      <img class="selectpassimgs" src="images/calendarday_January_month_calendari.png" alt="Plan Ahead" />
      <h1 class="pricetxt">$25*</h1>
      <h1 class="passheadertxt">Plan Ahead</h1>
      <p class="passparagrouptxt">
        Ensure your future <br />
        flights are covered. <br />
        <br />
      </p>
      <p class="pricesvary">*Prices May Vary</p>
      <div class="passbutton">
        <button class="passbutton select-button" data-pass="plan" type="button">Select</button>
      </div>
    </div>

    <div class="containerdiv">
      <img class="selectpassimgs" src="images/grouppeople.png" alt="Group Pass" />
      <h1 class="pricetxt">$15*</h1>
      <h1 class="passheadertxt">Group Passes</h1>
      <p class="passparagrouptxt">
        Make sure your group <br />
        catches your next flight <br />
        together.
      </p>
      <p class="pricesvary">*Prices May Vary</p>
      <div class="passbutton">
        <button class="passbutton select-button" data-pass="group" type="button">Select</button>
      </div>
    </div>
  </div>
</main>
<script src="top-nav-bar.js"></script>
<script src="selectpass.js"></script>
</body>
</html>
