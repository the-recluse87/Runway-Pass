<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Purchase Pass</title>
        <link rel="icon" type="image/jpeg" href="images/southwest-icon.jpg"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <div id="top-nav-bar"></div>
    <br>
    <br>
    <h1 class="runwaypass">Cart</h1>
    <body>
    <main>
        <div class="container-1">
            <h1 class="urcarttxt">Your Cart</h1>
        
            <div class="cart-item" data-price="$25.00">
              <img class="purchasepassimgs"  src="images/sun.png" alt="Day of Travel pass">
              <div class="details">
                <h2 class="dayoftraveltxt">Day of Travel Pass</h2>
                <p>$50.00</p>
                <label>Qty:</label>
                <input type="number" class="quantity" value="0" min="0">
              </div>
              <div class="subtotal">$50.00</div>
            </div>
        
            <div class="cart-item">
              <img class="purchasepassimgs" src="images/calendarday_January_month_calendari.png" alt="Plan ahead pass">
              <div class="details">
                <h2 class="planaheadtxt">Plan Ahead Pass</h2>
                <p>$25.00</p>
                <label>Qty:</label>
                <input type="number" class="quantity" value="0" min="0">
              </div>
              <div class="subtotal">$25.00</div>
            </div>

            <div class="cart-item">
                <img class="purchasepassimgs"  src="images/grouppeople.png" alt="Group Pass">
                <div class="details">
                  <h2 class="grouppasstxt">Group Pass</h2>
                  <p>$15.00</p>
                  <label>Qty:</label>
                  <input type="number" class="quantity" value="0" min="0">
                </div>
                <div class="subtotal">$15.00</div>
              </div>
        
            <div class="total-section">
              <h3 class="totaltxt">Total: $<span id="total">75.00</span></h3>
            </div>
        
            <h2 class="choosepaymenttxt">Choose Payment Method</h2>
            <div class="payment-options">
              <label><input type="radio" name="payment" checked> Credit/Debit Card</label><br>
              <label><input type="radio" name="payment"> PayPal</label><br>
              <label><input type="radio" name="payment"> Apple Pay</label>
            </div>
        
            <button class="checkout-btn" id="proceedToPayment">Proceed to Payment</button>
          </div>
    </main>
    <script src="purchasepass.js"></script>
    <script src="top-nav-bar.js"></script>
    </body>
</html>
