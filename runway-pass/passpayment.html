      color: black;
      border: none;
      padding: 12px;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    #confirmationMessage 
    {
      margin-top: 1em;
      color: green;
      font-weight: bold;

  <h1 class="runwaypass">Summary</h1>

<main>
  <div class="payment-container">
    <h2>Payment Summary</h2>

    <div class="breakdown" id="itemBreakdown"></div>

    <div class="totals">
      <p>Subtotal: $<span id="subtotalDisplay">0.00</span></p>
      <p>Tax (4.5%): $<span id="taxDisplay">0.00</span></p>
      <p>Total: $<span id="totalDisplay">0.00</span></p>
    </div>

    <form id="paymentForm">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" required>
      <div id="errorMessage" style="color: red; display: none; font-size: 0.9em;"></div>

      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" required>

      <label for="expDate">Expiration Date (MM/YY)</label>
      <input type="text" id="expDate" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" required>

      <button type="submit">Pay Now</button>
    </form>

    <div id="confirmationMessage" style="display: none;">
      Payment successful! Thank you.
    </div>
  </div>
</main>
